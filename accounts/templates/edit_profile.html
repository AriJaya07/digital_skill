{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Profile - {{ user_obj.username }}</h1>

<form method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}

    {% if user_obj.profile_image %}
        <p>Current Image:</p>
        <img src="{{ user_obj.profile_image.url }}" class="w-32 h-32 object-cover rounded mb-4">
    {% endif %}

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
</form>

<a href="{% url 'profile_list' %}" class="text-blue-600 hover:underline mt-4 block">Back to Profiles</a>
{% endblock %}
