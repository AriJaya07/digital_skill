{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow mt-6">
    <h1 class="text-2xl font-bold mb-4">Welcome {{ user_obj.username }}!</h1>
    <p class="mb-2 text-gray-600">You are logged in as <span class="font-semibold">{{ user_obj.role }}</span></p>

    <div class="flex flex-col md:flex-row gap-6">
        <!-- Profile Image -->
        <div class="flex-shrink-0">
            {% if user_obj.profile_image %}
                <img src="{{ user_obj.profile_image.url }}" class="w-40 h-40 object-cover rounded-full border-2 border-gray-300">
            {% else %}
                <div class="w-40 h-40 bg-gray-200 rounded-full flex items-center justify-center border-2 border-gray-300">
                    <span class="text-gray-500 text-xl">No Image</span>
                </div>
            {% endif %}
        </div>

        <!-- Profile Info & Edit Form -->
        <div class="flex-1">
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <a href="{% url 'home' %}" class="mt-4 inline-block text-blue-600 hover:underline">Back to Home</a>
</div>
{% endblock %}
